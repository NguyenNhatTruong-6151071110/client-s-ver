<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    #weather-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="weather-form">
    <label for="location">Location:</label>
    <select id="location" name="location">
      <option value="Hanoi">Hanoi</option>
      <option value="HoChiMinhCity">Ho Chi Minh City</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <button type="button" onclick="getWeather()">Get Weather</button>
  </form>

  <div id="weather-result"></div>

  <script>
    function getWeather() {
      const location = document.getElementById('location').value;
      const date = document.getElementById('date').value;

      fetch(`http://localhost:3000/weather?location=${location}&date=${date}`)
        .then(response => response.json())
        .then(data => {
          const resultElement = document.getElementById('weather-result');

          if (data.error) {
            resultElement.innerHTML = `<p>Error: ${data.error}</p>`;
          } else {
            resultElement.innerHTML = `
              <p>Location: ${data.location}</p>
              <p>Date: ${data.date}</p>
              <p>Temperature: ${data.forecast.temperature}Â°C</p>
              <p>Description: ${data.forecast.description}</p>
            `;
          }
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
        });
    }
  </script>

</body>
</html>
